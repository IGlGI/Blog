<div class="post" *ngIf="post$ | async as post; else loading">
  <div class="header">
    <h1>{{post?.title}}</h1>

    <button routerLink="/" class="btn btn-link">To main</button>
  </div>

  <div class="info">
    <strong>{{post?.authorName}}</strong>
    <p>{{post?.modified | date:'medium'}}</p>
  </div>

  <div
    class="editor">
    <quill-view-html [content]="post.text"></quill-view-html>
  </div>
</div>

<ng-template #loading>
  <h2 class="text-center">Loading...</h2>
</ng-template>
