<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h1>Login</h1>

  <div class="alert alert-danger" *ngIf="authService.error$ | async as error">
    {{error}}
  </div>

  <div class="alert alert-info" *ngIf="caution.length > 0">
    {{caution}}
  </div>

  <div
    class="control"
    [ngClass]="{invalid: form.get('email')?.touched && form.get('email')?.invalid}"
  >
    <label for="email">Email: </label>
    <input id="email" type="email" formControlName="email">

    <div
      class="validation"
      *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
    >
      <small *ngIf="form.get('email')?.errors?.required">Please type an email.</small>
      <small *ngIf="form.get('email')?.errors?.email">Please type correct email.</small>
    </div>
  </div>

  <div
    class="control"
    [ngClass]="{invalid: form.get('password')?.touched && form.get('password')?.invalid}"
  >
    <label for="password">Password: </label>
    <input id="password" type="password" formControlName="password">

    <div
      class="validation"
      *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
    >
      <small *ngIf="form.get('password')?.errors?.required">Please type the password.</small>
      <small *ngIf="form.get('password')?.errors?.minlength">
        Password must be more than
        {{form.get('password')?.errors?.minlength?.requiredLength}}
        letters.</small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"
  >
    Enter</button>
</form>
